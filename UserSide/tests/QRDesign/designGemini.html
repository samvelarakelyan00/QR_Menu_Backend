<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu Design</title>
    <style>
    body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f3ed; /* Light beige background for the page */
        margin: 0;
    }

    .qr-container {
        background-color: #fff; /* White background for the container */
        border-radius: 12px;
        padding: 20px 50px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0dad4; /* Light beige border */
        width: 600px;
        color: #333; /* Revert default text color to a dark gray */
    }

    .restaurant-name {
        font-size: 1.8em;
        font-weight: bold;
        margin-bottom: 15px;
        color: #a0522d; /* Terracotta brown for the restaurant name */
    }

    .call-to-action {
        color: #776e65; /* Medium brown for the call to action */
        margin-bottom: 20px;
        font-size: 1.1em;
    }

    .qr-code {
        width: 160px;
        height: 160px;
        margin-bottom: 20px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Light gray for QR background */
        margin-left: auto;
        margin-right: auto;
    }

    .qr-code img {
        max-width: 100%;
        max-height: 100%;
    }

    .company-name {
        font-size: 0.9em;
        color: #a39788; /* Light brown/gray for the company name */
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="qr-container">
        <div class="restaurant-name">Melody Cafe</div>
        <div class="call-to-action">Scan to View Our Menu</div>
        <div class="qr-code">
            <img src="./qrmenuQRcode.jpg" alt="QR Code" width="180" height="180">
        </div>
        <div class="company-name">Powered by QR Menu Armenia</div>
    </div>
</body>
</html>
