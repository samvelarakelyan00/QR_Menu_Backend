<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./static/icons/QR-Menu-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Menu Armenia</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1f1f1f;
      }

      .container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
        position: relative;

        .header {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 24px;

          h1 {
            color: #f5f5ff;
          }

          a {
            padding: 6px 16px;
            color: #f5f5ff;
            text-decoration: none;
            border: 1px solid orange;
            border-radius: 6px;
            transition: all 0.1s linear;
            font-size: 18px;

            &:hover {
              background-color: orange;
              color: black;
            }
          }
        }

        .footer_content {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 12px;
          position: absolute;
          bottom: 24px;
          left: 0;

          .payment-methods {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
          }

          .payment-methods img {
            margin: 0 10px;
            height: 20px; /* Adjust image size */
          }

          .footer-links {
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            padding: 0 16px;
          }

          .footer-links button {
            background-color: transparent;
            font-size: 10px;
            border: none;
            color: white;
          }

          .copyright {
            text-align: center;
            font-size: 8px;
            color: aliceblue;
          }
        }
      }

      .languages_cont {
        min-width: 40px;
        min-height: 40px;
        position: absolute;
        top: 20px;
        right: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        gap: 14px;

        img {
          max-width: 40px;
          max-height: 40px;
          object-fit: cover;
          object-position: center center;
        }

        .languages_enabled {
          scale: 1;
          transition: 0.2s all ease-in-out;
          display: grid;
          gap: 4px;

          p {
            color: aliceblue;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
          }
        }

        .languages_disabled {
          scale: 0;
          transition: 0.2s all ease-in-out;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>QR Menu Armenia</h1>
        <!-- Real Link -->
        <a href="https://www.qrmenuarmenia.site/api/1" id="go_menu_example_btn">
          Menu Example
        </a>
        <!-- Test Link -->
        <!-- <a href="./index.html" id="go_menu_example_btn">Menu Example</a> -->
      </div>

      <div class="footer_content">
        <div class="payment-methods">
          <img
            src="/api/static/images/Cafe Menu Images/idramLogo.webp"
            alt="Idarm Logo"
          />
          <img
            src="/api/static/images/Cafe Menu Images/visaLogo.webp"
            alt="Visa Logo"
          />
          <img
            src="/api/static/images/Cafe Menu Images/arca.webp"
            alt="Arca Logo"
          />
          <img
            src="/api/static/images/Cafe Menu Images/mastercardLogo.png"
            alt="MasterCard Logo"
          />
        </div>

        <div class="footer-links">
          <button class="terms" id="privacy_policy">Privacy Policy</button>
          <button class="terms" id="cancellation_policy">
            Cancellation Policy
          </button>
          <button class="terms" id="terms_of_use">Terms of Use</button>
          <button class="terms" id="personal_data">Personal Data</button>
        </div>

        <div class="copyright">
          <p id="copyright_text">Loading ...</p>
        </div>
      </div>
    </div>

    <div class="languages_cont">
      <img src="/api/static/icons/globe.svg" alt="Globe" id="lang_btn" />

      <div class="languages_disabled" id="languages_cont">
        <p data-lang="en" class="lang">English</p>
        <p data-lang="ru" class="lang">Русский</p>
        <p data-lang="hy" class="lang">Հայերեն</p>
      </div>
    </div>

    <script>
      // Set default language if not present
      let current_lang = localStorage.getItem("language");
      if (!current_lang) {
        current_lang = "en";
        localStorage.setItem("language", current_lang);
      }

      const languages_cont = document.getElementById("languages_cont");
      const lang_btn = document.getElementById("lang_btn");
      const languages = document.querySelectorAll(".lang");
      const go_menu_example_btn = document.getElementById(
        "go_menu_example_btn"
      );
      const terms_buttons = document.querySelectorAll(".terms");
      const copyright_text = document.getElementById("copyright_text");

      lang_btn.addEventListener("click", () => {
        if (languages_cont.className === "languages_enabled") {
          languages_cont.className = "languages_disabled";
        } else languages_cont.className = "languages_enabled";
      });

      copyright_text.innerText = `© ${new Date().getFullYear()} QR Menu Armenia. All rights reserved.`;

      languages.forEach((lang) => {
        lang.addEventListener("click", async () => {
          const selectedLang = lang.getAttribute("data-lang");
          try {
            const response = await fetch("/api/data/get-main-json");
            const data = await response.json();

            go_menu_example_btn.innerText = data.button[selectedLang];

            terms_buttons.forEach((btn, index) => {
              btn.innerText = data.terms[selectedLang][index];
            });

            copyright_text.innerText = `© ${new Date().getFullYear()} QR Menu Armenia. ${
              data.footer[selectedLang]
            }.`;

            localStorage.setItem("language", selectedLang);
            current_lang = selectedLang; // update current_lang variable
          } catch (error) {
            console.error("Error fetching data: ", error);
          }
        });
      });

      async function defaultPageLanguage() {
        try {
          const response = await fetch("/api/data/get-main-json");
          const data = await response.json();

          go_menu_example_btn.innerText = data.button[current_lang];

          terms_buttons.forEach((btn, index) => {
            btn.innerText = data.terms[current_lang][index];
          });

          copyright_text.innerText = `© ${new Date().getFullYear()} QR Menu Armenia. ${
            data.footer[current_lang]
          }.`;
        } catch (error) {
          console.error("Error fetching data: ", error);
        }
      }

      defaultPageLanguage();

      terms_buttons.forEach((button) => {
        button.addEventListener("click", async () => {
          const term = button.id;
          const lang = localStorage.getItem("language") || "en";

          try {
            const link = `https://qrmenuarmenia.site/api/cafe/menu/users/${term}/${lang}`;
            await fetch(link, {
              method: "GET",
              headers: {
                "Content-Type": "text/html",
              },
            });

            window.open(link, "_blank");
          } catch (error) {
            console.log("Error getting data: ", error);
          }
        });
      });
    </script>
  </body>
</html>
