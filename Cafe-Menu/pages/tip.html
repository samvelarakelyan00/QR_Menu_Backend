<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Page</title>
    <style>
      body,
      section {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 16px 0;
        gap: 24px;
      }

      .backPreviousPage {
        position: absolute;
        top: 20px;
        left: 20px;

        img {
          max-width: 40px;
          max-height: 40px;
        }
      }

      .tip-page {
        background-color: #2a2a2a;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        text-align: center;
        box-sizing: border-box;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .tip-section {
        margin-bottom: 30px;
      }

      .tip-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .button-row {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }

      .tip-amount {
        background-color: #b35c32;
        color: #000;
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        margin: 5px;
        cursor: pointer;
        font-size: 14px;
        white-space: nowrap;
      }

      .tip-amount:hover,
      .tip-amount.selected,
      .tip-amount:active {
        background-color: #964b27;
        color: #fff;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        transform: scale(1.05);
      }

      #submit-tip {
        background-color: #b35c32;
        color: #000;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
      }

      #submit-tip:hover {
        background-color: #964b27;
      }

      .footer_content {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px;

        .payment-methods {
          display: flex;
          justify-content: center;
          margin-bottom: 20px;
        }

        .payment-methods img {
          margin: 0 10px;
          height: 20px; /* Adjust image size */
        }

        .footer-links {
          text-align: center;
          margin-bottom: 10px;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          gap: 12px;
        }

        .footer-links button {
          background-color: transparent;
          font-size: 10px;
          border: none;
          color: white;
        }

        .copyright {
          text-align: center;
          font-size: 8px;
          color: #999;
        }
      }

      .languages_cont {
        min-width: 40px;
        min-height: 40px;
        position: absolute;
        top: 20px;
        right: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(4px);
        padding: 6px;
        border-radius: 12px;
        border: 1px solid aliceblue;

        img {
          max-width: 40px;
          max-height: 40px;
          object-fit: cover;
          object-position: center center;
        }

        .languages_enabled {
          scale: 1;
          display: grid;
          gap: 4px;

          p {
            color: aliceblue;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
          }
        }

        .languages_disabled {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <a class="backPreviousPage">
        <img src="/api/static/icons/left-arrow.svg" alt="icon" />
      </a>
      <div class="tip-page">
        <div class="tip-section">
          <h2 id="tip_title">Tip</h2>
          <div class="tip-buttons">
            <div class="button-row">
              <button class="tip-amount" data-amount="100">100</button>
              <button class="tip-amount" data-amount="200">200</button>
              <button class="tip-amount" data-amount="300">300</button>
              <button class="tip-amount" data-amount="500">500</button>
            </div>
            <div class="button-row">
              <button class="tip-amount" data-amount="1000">1000</button>
              <button class="tip-amount" data-amount="2000">2000</button>
              <button class="tip-amount" data-amount="3000">3000</button>
              <button class="tip-amount" data-amount="5000">5000</button>
            </div>
          </div>
        </div>

        <div class="tip-section">
          <h2 id="tip_company_title">Tip to Menu</h2>
          <div class="tip-buttons">
            <div class="button-row">
              <button class="tip-amount" data-amount="100">100</button>
              <button class="tip-amount" data-amount="200">200</button>
              <button class="tip-amount" data-amount="300">300</button>
              <button class="tip-amount" data-amount="500">500</button>
            </div>
            <div class="button-row">
              <button class="tip-amount" data-amount="1000">1000</button>
              <button class="tip-amount" data-amount="2000">2000</button>
              <button class="tip-amount" data-amount="3000">3000</button>
              <button class="tip-amount" data-amount="5000">5000</button>
            </div>
          </div>
        </div>

        <button id="submit-tip">Confirm</button>
      </div>
      <div class="footer_content">
        <div class="payment-methods">
          <img
            src="/api/static/images/Cafe Menu Images/idramLogo.webp"
            alt="Idarm Logo"
          />
          <img
            src="/api/static/images/Cafe Menu Images/visaLogo.webp"
            alt="Visa Logo"
          />
          <img
            src="/api/static/images/Cafe Menu Images/arca.webp"
            alt="Arca Logo"
          />
          <img
            src="/api/static/images/Cafe Menu Images/mastercardLogo.png"
            alt="MasterCard Logo"
          />
        </div>

        <div class="footer-links">
          <button class="terms" id="privacy_policy">Privacy Policy</button>
          <button class="terms" id="cancellation_policy">
            Cancellation Policy
          </button>
          <button class="terms" id="terms_of_use">Terms of Use</button>
          <button class="terms" id="personal_data">Personal Data</button>
        </div>

        <div class="copyright">
          <p id="copyright_text">Loading ...</p>
        </div>
      </div>
    </section>
    <div class="languages_cont">
      <img src="/api/static/icons/globe.svg" alt="Globe" id="lang_btn" />

      <div class="languages_disabled" id="languages_cont">
        <p data-lang="en" class="lang">English</p>
        <p data-lang="ru" class="lang">Русский</p>
        <p data-lang="hy" class="lang">Հայերեն</p>
      </div>
    </div>

    <script>
      const backPreviousPageBtns =
        document.querySelectorAll(".backPreviousPage");

      // backPreviousPage bt event listener
      backPreviousPageBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          // Real Link
          window.location.href = `https://qrmenuarmenia.site/api/cafe/menu/get-menu`;
        });
      });

      // //////////////////////////////////////////////////////////////////////
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Script loaded and DOM is ready!");

        const tipSections = document.querySelectorAll(".tip-section");

        tipSections.forEach((section) => {
          const buttons = section.querySelectorAll(".tip-amount");

          buttons.forEach((button) => {
            button.addEventListener("click", () => {
              console.log(`Button clicked: ${button.dataset.amount}`);

              section
                .querySelectorAll(".tip-amount")
                .forEach((btn) => btn.classList.remove("selected"));
              button.classList.add("selected");
            });
          });

          const defaultButton = section.querySelector(
            '.tip-amount[data-amount="300"]'
          );
          if (defaultButton) {
            defaultButton.classList.add("selected");
            console.log(
              `Default button selected: ${defaultButton.dataset.amount}`
            );
          }
        });

        document.getElementById("submit-tip").addEventListener("click", () => {
          console.log("Submit button clicked!");

          const selectedTips = [];

          tipSections.forEach((section) => {
            const selectedButton = section.querySelector(
              ".tip-amount.selected"
            );
            if (selectedButton) {
              selectedTips.push({
                section: section.querySelector("h2").textContent.trim(),
                amount: selectedButton.dataset.amount,
              });
            }
          });

          console.log("Selected Tips:", selectedTips);
          alert(
            `Selected Tips:\n${selectedTips
              .map((tip) => `${tip.section}: ${tip.amount}`)
              .join("\n")}`
          );
        });
      });

      // /////////////////////////////////////////////////////////////////////////////

      const terms_buttons = document.querySelectorAll(".terms");

      terms_buttons.forEach((button) => {
        button.addEventListener("click", async () => {
          let term = button.id;
          let lang = localStorage.getItem("language");

          try {
            const response = await fetch(
              `https://qrmenuarmenia.site/api/cafe/menu/users/${term}/${lang}`,
              {
                method: "GET",
                headers: {
                  "Content-Type": "text/html",
                },
              }
            );

            window.open(
              `https://qrmenuarmenia.site/api/cafe/menu/users/${term}/${lang}`,
              "_blank"
            );
          } catch (error) {
            console.log("Error getting data: ", error);
          }
        });
      });

      const copyright_text = document.getElementById("copyright_text");
      copyright_text.innerText = `© ${new Date().getFullYear()} QR Menu Armenia. All rights reserved.`;

      // /////////////////////////////////////////////////////////////////////////////////////
      const languages_cont = document.getElementById("languages_cont");
      const lang_btn = document.getElementById("lang_btn");
      const languages = document.querySelectorAll(".lang");
      const menu_title = document.getElementById("menuTitle");
      const footer_navbar_links = document.querySelectorAll(
        ".footer_navbar_link"
      );
      const tip_title = document.getElementById("tip_title");
      const tip_company_title = document.getElementById("tip_company_title");

      lang_btn.addEventListener("click", () => {
        if (languages_cont.className === "languages_enabled") {
          languages_cont.className = "languages_disabled";
        } else languages_cont.className = "languages_enabled";
      });

      languages.forEach((lang) => {
        lang.addEventListener("click", async () => {
          try {
            const response = await fetch("/api/data/get-tip-json");
            const data = await response.json();

            document.getElementById("submit-tip").innerText =
              data.confirm_button[lang.getAttribute("data-lang")];
            tip_title.innerText =
              data.title_restaurant[lang.getAttribute("data-lang")];
            tip_company_title.innerText =
              data.title_company[lang.getAttribute("data-lang")];
            footer_navbar_links.forEach((link, index) => {
              link.innerText =
                data.footer_navbar[lang.getAttribute("data-lang")][index];
            });
            terms_buttons.forEach((term, index) => {
              term.innerText =
                data.terms[lang.getAttribute("data-lang")][index];
            });
            copyright_text.innerText = `© ${new Date().getFullYear()} QR Menu Armenia. ${
              data.footer[lang.getAttribute("data-lang")]
            }.`;
          } catch (error) {
            console.error("Error fetching data: ", error);
          }

          localStorage.setItem("language", lang.getAttribute("data-lang"));
        });
      });
    </script>
  </body>
</html>
