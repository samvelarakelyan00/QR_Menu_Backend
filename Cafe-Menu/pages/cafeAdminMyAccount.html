<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+IT+Trad:wght@100..400&display=swap");

      :root {
        --body-bg: #1f1f1f;
        --white: #ffffff;
        --btn-text: #f6f6f6;
        --btn-bg: #b35c32;
        --menu-title-text: #f6f6f6;
        --footer-border-top: #d7d7d7;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
        font-family: "Roboto", sans-serif;
      }

      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 480px;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        position: relative; /* Needed for absolute positioning of menu */
        background: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .language-selector span {
        margin: 0 5px;
        cursor: pointer;
      }

      .burger-menu {
        cursor: pointer;
        font-size: 24px;
      }

      /* Menu Items Styles */
      .menu-items {
        position: absolute;
        top: 60px; /* Adjust as needed */
        right: 20px;
        background-color: #2a2a2a;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: none; /* Initially hidden */
        flex-direction: column;
        padding: 10px;
        z-index: 10; /* Ensure it's on top */
      }

      .menu-items.show-menu {
        display: flex; /* Show the menu */
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 10px;
        text-decoration: none;
        color: #fff;
        transition: background-color 0.2s ease;
        cursor: pointer;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
      }

      .menu-item:hover {
        background-color: #333;
      }

      .menu-item i {
        margin-right: 10px;
        color: #b35c32;
      }

      .header-image img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .account-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .account-title h1 {
        font-size: 24px;
      }

      .welcome-message {
        text-align: center;
        margin-bottom: 20px;
      }

      .account-details {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .detail-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .detail-item i {
        margin-right: 10px;
        color: #b35c32; /* Use your accent color */
      }

      .date-range {
        margin-left: auto;
        font-size: 14px;
        color: #999;
      }

      /* Contact, Social Media, Payment, Footer, Copyright (unchanged) */
      .contact-us,
      .social-media {
        text-align: center;
        margin-bottom: 20px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }

      .contact-item i {
        margin-right: 10px;
        color: #b35c32;
      }

      .social-icons {
        display: flex;
        justify-content: center;
      }

      .social-icons i {
        margin: 0 10px;
        font-size: 20px;
      }

      .payment-methods {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .payment-methods img {
        margin: 0 10px;
        height: 27px; /* Adjust image size */
      }

      .footer-links {
        text-align: center;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
      }

      .footer-links button {
        background-color: transparent;
        font-size: 10px;
        border: none;
        color: white;
      }

      .copyright {
        text-align: center;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <main>
        <div class="container">
          <div class="top-bar">
            <div class="language-selector">
              <span>EN</span> <span>RU</span> <span>AM</span>
            </div>
            <div class="burger-menu">
              <i class="fas fa-bars"></i>
            </div>
          </div>

          <div class="menu-items">
            <!-- Real Link -->
            <a
              href="https://qrmenuarmenia.site/api/cafeadmin/cafe-admin-pricing"
              class="menu-item"
            >
              <i class="fas fa-tag"></i> Pricing
            </a>
            <!-- Test Link -->
            <!-- <a href="pricing.html" class="menu-item">
              <i class="fas fa-tag"></i> Pricing
            </a> -->
            <!-- Real Link -->
            <a
              href="https://qrmenuarmenia.site/api/cafeadmin/cafe-admin-menu"
              class="menu-item"
            >
              <i class="fas fa-utensils"></i> View/Edit Menu
            </a>
            <!-- Test Link -->
            <!-- <a href="./adminMenu.html" class="menu-item">
              <i class="fas fa-utensils"></i> View/Edit Menu
            </a> -->
            <button class="menu-item logout-btn">
              <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
          </div>

          <div class="account-title">
            <h1>My Account</h1>
            <i class="fas fa-pencil-alt"></i>
          </div>

          <div class="welcome-message">
            <p>Welcome to Your Menu Admin Panel!</p>
          </div>

          <div class="account-details">
            <div class="detail-item">
              <i class="fas fa-store"></i>
              <p id="cafe_name">Loading...</p>
            </div>
            <div class="detail-item">
              <i class="fas fa-user"></i>
              <p id="cafe_admin_name">Loading...</p>
            </div>
            <div class="detail-item">
              <i class="fas fa-envelope"></i>
              <p id="cafe_admin_email">Loading...</p>
            </div>
            <div class="detail-item">
              <i class="fas fa-gem"></i>
              <p id="cafe_subscription_plan">Loading...</p>
              <p id="date_of_plan" class="date-range"></p>
            </div>
          </div>

          <div class="contact-us">
            <h2>Contact Us</h2>
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <span>samvel.arakelyan00@gmail.com</span>
            </div>
            <div class="contact-item">
              <i class="fas fa-phone"></i> <span>077-34-48-78</span>
            </div>
          </div>

          <div class="payment-methods">
            <img
              src="/api/static/images/Cafe Menu Images/idramLogo.webp"
              alt="Idarm Logo"
            />
            <img
              src="/api/static/images/Cafe Menu Images/visaLogo.webp"
              alt="Visa Logo"
            />
            <img
              src="/api/static/images/Cafe Menu Images/arca.webp"
              alt="Arca Logo"
            />
            <img
              src="/api/static/images/Cafe Menu Images/mastercardLogo.png"
              alt="MasterCard Logo"
            />
          </div>

          <div class="footer-links">
            <button class="terms" id="privacy_policy">Privacy Policy</button>
            <button class="terms" id="cencellation_policy">
              Cancellation Policy
            </button>
            <button class="terms" id="terms_of_use">Terms of Use</button>
            <button class="terms" id="personal_data">Personal Data</button>
          </div>

          <div class="copyright">
            <p id="copyright_text">Loading ...</p>
          </div>
        </div>
      </main>
    </section>

    <script>
      const burgerMenu = document.querySelector(".burger-menu");
      const menuItems = document.querySelector(".menu-items");

      burgerMenu.addEventListener("click", () => {
        menuItems.classList.toggle("show-menu");
      });

      // /////////////////////////////////////////////////////////////
      const cafe_name = document.getElementById("cafe_name");
      const cafe_admin_name = document.getElementById("cafe_admin_name");
      const cafe_admin_email = document.getElementById("cafe_admin_email");
      const cafe_subscription_plan = document.getElementById(
        "cafe_subscription_plan"
      );
      const date_of_plan = document.getElementById("date_of_plan");
      const copyright_text = document.getElementById("copyright_text");

      copyright_text.innerText = `Â© ${new Date().getFullYear()} Your Company. All rights reserved.`;

      async function get_admin_data(link) {
        try {
          const response = await fetch(link, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("access_token")}`,
            },
          });
          const data = await response.json();

          console.log(data);

          cafe_name.innerText = data.horeka_name;
          cafe_admin_name.innerText = data.admin_name;
          cafe_admin_email.innerText = data.admin_email;

          if (!(data.horeka_subs_plan && data.horeka_subs_plan_expires)) {
            cafe_subscription_plan.innerText = "No plan!";
            date_of_plan.innerText = "";
          } else {
            cafe_subscription_plan.innerText = data.horeka_subs_plan;
            date_of_plan.innerText = data.horeka_subs_plan_expires;
          }
        } catch (error) {
          console.log("Error fetching data: ", error);
        }
      }

      get_admin_data(
        "https://qrmenuarmenia.site/api/cafeadmin/api/admin/my-account-page-info"
      );

      // ////////////////////////////////////////////////////////////////////////////
      const terms_buttons = document.querySelectorAll(".terms");

      terms_buttons.forEach((button) => {
        button.addEventListener("click", async () => {
          let term = button.id;
          let lang = localStorage.getItem("language");

          try {
            const response = await fetch(
              `https://qrmenuarmenia.site/api/cafeadmin/cafe-admin-terms/${term}/${lang}`,
              {
                method: "GET",
                headers: {
                  "Content-Type": "application/json",
                },
              }
            );
            const data = response.json();

            console.log(data);
          } catch (error) {
            console.log("Error getting data: ", error);
          }
        });
      });
    </script>
  </body>
</html>
