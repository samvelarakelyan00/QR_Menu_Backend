<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <!-- Icon -->
    <link rel="icon" href="/api/static/icons/main-page-icon.png" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+IT+Trad:wght@100..400&display=swap");

      :root {
        --body-bg: #1f1f1f;
        --white: #ffffff;
        --btn-text: #f6f6f6;
        --btn-bg: #b35c32;
        --menu-title-text: #f6f6f6;
        --footer-border-top: #d7d7d7;
        --navbar-title: #e78c52;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        min-height: 810px;
        background-color: var(--body-bg);
        display: flex;
        flex-direction: column;
      }

      .container nav {
        width: 100%;
        height: 60px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0px 24px;
        overflow: hidden;
      }

      .container nav a {
        border: none;
        background-color: transparent;

        &:nth-child(1) {
          position: absolute;
          left: 16px;
          top: 50%;
          transform: translate(0px, -50%);
        }
      }

      .container nav a img {
        width: 23px;
        height: 23px;
        object-fit: cover;
        object-position: center center;
      }

      .container nav .edit-link {
        font-size: 20px;
        color: var(--navbar-title);
        letter-spacing: 1px;
        text-decoration: none;
        text-wrap: nowrap;
      }

      .container main {
        width: 100%;
        min-height: 650px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 0px 20px 12px 20px;
        gap: 24px;
      }

      .container main .about-food {
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;

        .food-info {
          width: auto;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 12px 0px;
          gap: 30px;

          .food-n-p {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;

            h1,
            p {
              color: var(--btn-text);
              font-family: "Playfair Display", serif;
            }

            h1 {
              font-size: 18px;
              font-weight: 500;
            }

            p {
              font-size: 16px;
              font-weight: 400;
            }
          }

          .items {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 18px;

            .item {
              width: 100%;
              height: auto;
              display: flex;
              justify-content: flex-start;
              align-items: center;
              gap: 15px;
              text-align: center;

              p {
                color: var(--btn-text);
                font-size: 13px;
              }
            }
          }
        }

        .food-img-cont {
          width: 180px;
          height: 180px;
          border-radius: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          filter: drop-shadow(10px 4px 12px black);
          overflow: hidden;

          .food-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
          }
        }
      }

      .container main .about-food-text {
        width: 100%;
        color: var(--btn-text);
        font-family: "Playfair Display", serif;
        font-size: 12px;
        margin-bottom: 40px;
        font-weight: 400;
        line-height: 18px;
      }

      .container footer {
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-top: 0.5px solid var(--footer-border-top);

        a {
          text-decoration: none;
          color: var(--btn-text);
          font-family: "Libre Baskerville", serif;
          font-size: 16px;
          letter-spacing: 1px;
          border: 1px solid var(--btn-bg);
          padding: 12px 30px;
          border-radius: 4px;

          &:nth-child(2n) {
            background-color: var(--btn-bg);
          }
        }
      }
    </style>
  </head>
  <body>
    <section class="container">
      <nav id="menu">
        <a href="#" class="backPreviousPage">
          <img src="/api/static/icons/left-arrow.svg" alt="icon"
        /></a>
        <a href="#" id="editLink" class="edit-link">Click to edit</a>
      </nav>
      <main>
        <div class="about-food">
          <section class="food-info">
            <div class="food-n-p">
              <h1 id="name"></h1>
              <p id="price"></p>
            </div>
            <div class="items">
              <div class="item">
                <img src="../icons/time.svg" alt="" />
                <p>10 min</p>
              </div>
              <div class="item">
                <img src="../icons/weight.svg" alt="" />
                <p>230 gram</p>
              </div>
              <div class="item">
                <img src="../icons/calories.svg" alt="" />
                <p>40 calories</p>
              </div>
            </div>
          </section>
          <div class="food-img-cont">
            <img
              src="../images/desserts.webp"
              alt=""
              class="food-img"
              id="foodImg"
            />
          </div>
        </div>
        <p class="about-food-text" id="mealDescription"></p>
      </main>
      <footer>
        <!-- Real Link -->
        <a
          href="http://23.20.175.90/api/cafeadmin/cafe-admin-menu"
          class="backPreviousPage"
        >
          Back to menu
        </a>

        <!-- Test Link -->
        <!-- <a href="./adminMenu.html" class="backPreviousPage"> Back to menu </a> -->
        <a href="#menu"> Save changes </a>
      </footer>
    </section>

    <script>
      const storedMeal = JSON.parse(localStorage.getItem("selectedMeal"));

      console.log(storedMeal);
      const mealName = document.getElementById("name");
      const mealPrice = document.getElementById("price");
      const mealIMG = document.getElementById("foodImg");
      const mealDesc = document.getElementById("mealDescription");

      mealName.innerText = storedMeal.name;
      mealPrice.innerText = storedMeal.price;
      mealIMG.src = storedMeal.imgURL;
      mealDesc.innerText = storedMeal.itemDescription;
    </script>
  </body>
</html>
