<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation | QR Menu Armenia</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #121212;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 16px;
      }

      .container {
        background-color: #2a2a2a;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .tip-details {
        margin-bottom: 20px;
      }

      .tip-details p {
        font-size: 1.1em;
        margin: 5px 0;
      }

      .total-amount {
        font-size: 1.3em;
        font-weight: bold;
        color: #b35c32;
        margin: 15px 0;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .back-btn {
        background-color: #555;
        color: #fff;
      }

      .back-btn:hover {
        background-color: #444;
      }

      .pay-btn {
        background-color: #b35c32;
        color: #000;
      }

      .pay-btn:hover {
        background-color: #964b27;
      }

      /* Popup styles */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        display: none;
      }

      .popup {
        background-color: #1d1d1d;
        border: 2px solid #b35c32;
        border-radius: 12px;
        padding: 25px 20px;
        text-align: center;
        box-shadow: 0 4px 12px rgba(179, 92, 50, 0.3);
        max-width: 300px;
        color: #b35c32;
      }

      .popup-message {
        font-size: 16px;
        margin-bottom: 20px;
        color: #b35c32;
      }

      .popup-message p {
        margin-bottom: 10px;
        line-height: 1.4;
      }

      .popup-message img {
        width: 48px;
        margin: 10px 0;
      }

      .popup button {
        padding: 8px 16px;
        background-color: #b35c32;
        color: #000;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }

      .popup button:hover {
        background-color: #964b27;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tip Payment via Idram</h2>
      <div class="tip-details" id="tip-details"></div>
      <p class="total-amount" id="total-amount"></p>
      <div class="buttons">
        <button class="button back-btn" onclick="goBack()">Back</button>
        <button class="button pay-btn" onclick="proceedToIdram()">
          Pay Now
        </button>
      </div>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popup-overlay">
      <div class="popup">
        <div class="popup-message">
          <p>Tip functionality is not available for now.</p>
          <img
            src="/api/static/icons/hearth.svg"
            alt="Thank you"
            style="width: 100px; margin: 10px 0; border-radius: 10px"
          />
          <p>
            We truly appreciate your kindness and willingness to support the
            team.
          </p>
        </div>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>

    <script>
      // Retrieve tip details and total amount from localStorage
      const selectedTips =
        JSON.parse(localStorage.getItem("selectedTips")) || [];
      const totalAmount = localStorage.getItem("totalAmount") || 0;

      // Display the tip details
      const tipDetailsDiv = document.getElementById("tip-details");
      selectedTips.forEach((tip) => {
        const p = document.createElement("p");
        p.innerText = `${tip.section}: ${tip.amount} AMD`;
        tipDetailsDiv.appendChild(p);
      });

      // Display the total amount
      document.getElementById(
        "total-amount"
      ).innerText = `Total: ${totalAmount} AMD`;

      // Go back to the tip page
      function goBack() {
        window.location.href =
          "https://qrmenuarmenia.site/api/cafe/menu/tip-payment-inform";
      }

      // Show popup
      function proceedToIdram() {
        document.getElementById("popup-overlay").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("popup-overlay").style.display = "none";
      }
    </script>
  </body>
</html>
