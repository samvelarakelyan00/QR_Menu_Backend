<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation | QR Menu Armenia</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #121212;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 16px;
        gap: 24px;
      }

      section {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
      }

      .container {
        background-color: #2a2a2a;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .cards {
        max-width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;

        img {
          max-width: 50px;
          height: auto;
        }
      }

      .tip-details {
        margin-bottom: 20px;
      }

      .tip-details p {
        font-size: 1.1em;
        margin: 5px 0;
      }

      .total-amount {
        font-size: 1.3em;
        font-weight: bold;
        color: #b35c32;
        margin: 15px 0;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .back-btn {
        background-color: #555;
        color: #fff;
      }

      .back-btn:hover {
        background-color: #444;
      }

      .pay-btn {
        background-color: #b35c32;
        color: #000;
      }

      .pay-btn:hover {
        background-color: #964b27;
      }

      /* Popup styles */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        display: none;
      }

      .popup {
        background-color: #1d1d1d;
        border: 2px solid #b35c32;
        border-radius: 12px;
        padding: 25px 20px;
        text-align: center;
        box-shadow: 0 4px 12px rgba(179, 92, 50, 0.3);
        max-width: 300px;
        color: #b35c32;
      }

      .popup-message {
        font-size: 16px;
        margin-bottom: 20px;
        color: #b35c32;
      }

      .popup-message p {
        margin-bottom: 10px;
        line-height: 1.4;
      }

      .popup-message img {
        width: 48px;
        margin: 10px 0;
      }

      .popup button {
        padding: 8px 16px;
        background-color: #b35c32;
        color: #000;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }

      .popup button:hover {
        background-color: #964b27;
      }

      .languages_cont {
        min-width: 40px;
        min-height: 40px;
        position: absolute;
        top: 20px;
        right: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(4px);
        padding: 6px;
        border-radius: 12px;
        border: 1px solid aliceblue;
      }

      .languages_cont img {
        max-width: 40px;
        max-height: 40px;
        object-fit: cover;
        object-position: center center;
      }

      .languages_enabled {
        scale: 1;
        display: grid;
        gap: 4px;
      }

      .languages_enabled p {
        color: aliceblue;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
      }

      .languages_disabled {
        display: none;
      }

      .footer_content {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px;
      }

      .payment-methods {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .payment-methods img {
        margin: 0 10px;
        height: 20px;
      }

      .footer-links {
        text-align: center;
        margin-bottom: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 12px;
      }

      .footer-links button {
        background-color: transparent;
        font-size: 10px;
        border: none;
        color: white;
        cursor: pointer;
      }

      .copyright {
        text-align: center;
        font-size: 8px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <h2 id="via-card-title">Tip Payment via Card</h2>
        <div class="cards">
          <img src="../static/images/Cafe Menu Images/arca.webp" alt="ArCa" />
          <img
            src="../static/images/Cafe Menu Images/mastercardLogo.png"
            alt="Master Card"
          />
          <img
            src="../static/images/Cafe Menu Images/visaLogo.webp"
            alt="Visa"
          />
        </div>
        <div class="tip-details" id="tip-details"></div>
        <div class="buttons">
          <button class="button back-btn" onclick="goBack()">Back</button>
          <button class="button pay-btn" onclick="proceedToIdram()">
            Pay Now
          </button>
        </div>
      </div>
      <div class="container">
        <h2 id="via-idram-title">Tip Payment via Idram</h2>
        <img
          src="../static/images/Cafe Menu Images/idramLogo.webp"
          alt="Idram"
        />
        <div class="tip-details" id="tip-details"></div>
        <div class="buttons">
          <button class="button back-btn" onclick="goBack()">Back</button>
          <button class="button pay-btn" onclick="proceedToIdram()">
            Pay Now
          </button>
        </div>
      </div>
      <div class="footer_content">
        <div class="payment-methods">
          <img
            src="/api/static/images/Cafe Menu Images/idramLogo.webp"
            alt="Idram Logo"
          />
          <img
            src="/api/static/images/Cafe Menu Images/visaLogo.webp"
            alt="Visa Logo"
          />
          <img
            src="/api/static/images/Cafe Menu Images/arca.webp"
            alt="Arca Logo"
          />
          <img
            src="/api/static/images/Cafe Menu Images/mastercardLogo.png"
            alt="MasterCard Logo"
          />
        </div>
        <div class="footer-links">
          <button class="terms" id="privacy_policy">Privacy Policy</button>
          <button class="terms" id="cancellation_policy">
            Cancellation Policy
          </button>
          <button class="terms" id="terms_of_use">Terms of Use</button>
          <button class="terms" id="personal_data">Personal Data</button>
        </div>
        <div class="copyright">
          <p id="copyright_text">
            © 2025 QR Menu Armenia. All rights reserved.
          </p>
        </div>
      </div>
    </section>

    <div class="languages_cont">
      <img src="/api/static/icons/globe.svg" alt="Globe" id="lang_btn" />
      <div class="languages_disabled" id="languages_cont">
        <p data-lang="en" class="lang">English</p>
        <p data-lang="ru" class="lang">Русский</p>
        <p data-lang="hy" class="lang">Հայերեն</p>
      </div>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popup-overlay">
      <div class="popup">
        <div class="popup-message">
          <p>Tip functionality is not available for now.</p>
          <img
            src="/api/static/icons/hearth.svg"
            alt="Thank you"
            style="width: 100px; margin: 10px 0; border-radius: 10px"
          />
          <p>
            We truly appreciate your kindness and willingness to support the
            team.
          </p>
        </div>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>

    <script>
      // Retrieve tip details and total amount from localStorage
      const selectedTips =
        JSON.parse(localStorage.getItem("selectedTips")) || [];
      const totalAmount = localStorage.getItem("totalAmount") || 0;

      // Display the tip details
      const tipDetailsDiv = document.getElementById("tip-details");
      selectedTips.forEach((tip) => {
        const p = document.createElement("p");
        p.innerText = `${tip.section}: ${tip.amount} AMD`;
        tipDetailsDiv.appendChild(p);
      });

      // Go back to the tip page
      function goBack() {
        window.location.href =
          "https://qrmenuarmenia.site/api/cafe/menu/tip-payment-inform";
      }

      // Show popup
      function proceedToIdram() {
        document.getElementById("popup-overlay").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("popup-overlay").style.display = "none";
      }

      // Language selection functionality

      const languages_cont = document.getElementById("languages_cont");
      const lang_btn = document.getElementById("lang_btn");
      const languages = document.querySelectorAll(".lang");
      const viaIdramTitle = document.getElementById("via-idram-title");
      const viaCardTitle = document.getElementById("via-card-title");
      const payNowBtn = document.querySelectorAll(".pay-btn");
      const backBtn = document.querySelectorAll(".back-btn");
      const footer_navbar_links = document.querySelectorAll(
        ".footer_navbar_link"
      );
      const terms_buttons = document.querySelectorAll(".terms");

      lang_btn.addEventListener("click", () => {
        if (languages_cont.className === "languages_enabled") {
          languages_cont.className = "languages_disabled";
        } else {
          languages_cont.className = "languages_enabled";
        }
      });

      languages.forEach((lang) => {
        lang.addEventListener("click", async () => {
          try {
            const response = await fetch("/api/data/get-tip-confirm-json");
            // const response = await fetch("../data/tip-confirm.json");
            const data = await response.json();

            viaIdramTitle.innerText =
              data.title_idram[lang.getAttribute("data-lang")];
            viaCardTitle.innerText =
              data.title_card[lang.getAttribute("data-lang")];
            backBtn.forEach((btn) => {
              btn.innerText = data.back_btn[lang.getAttribute("data-lang")];
            });
            payNowBtn.forEach((btn) => {
              btn.innerText = data.pay_now_btn[lang.getAttribute("data-lang")];
            });
            footer_navbar_links.forEach((link, index) => {
              link.innerText =
                data.footer_navbar[lang.getAttribute("data-lang")][index];
            });
            terms_buttons.forEach((term, index) => {
              term.innerText =
                data.terms[lang.getAttribute("data-lang")][index];
            });
            copyright_text.innerText = `© ${new Date().getFullYear()} QR Menu Armenia. ${
              data.footer[lang.getAttribute("data-lang")]
            }.`;
          } catch (error) {
            console.error(("Error fetching data: ", error));
          }

          localStorage.setItem("language", lang.getAttribute("data-lang"));
        });
      });

      //  Default language selection

      async function defaultContentByLang() {
        try {
          const response = await fetch("/api/data/get-tip-confirm-json");
          // const response = await fetch("../data/tip-confirm.json");
          const data = await response.json();

          viaIdramTitle.innerText =
            data.title_idram[localStorage.getItem("language")];
          viaCardTitle.innerText =
            data.title_card[localStorage.getItem("language")];
          backBtn.forEach((btn) => {
            btn.innerText = data.back_btn[localStorage.getItem("language")];
          });
          payNowBtn.forEach((btn) => {
            btn.innerText = data.pay_now_btn[localStorage.getItem("language")];
          });
          footer_navbar_links.forEach((link, index) => {
            link.innerText =
              data.footer_navbar[localStorage.getItem("language")][index];
          });
          terms_buttons.forEach((term, index) => {
            term.innerText =
              data.terms[localStorage.getItem("language")][index];
          });
          copyright_text.innerText = `© ${new Date().getFullYear()} QR Menu Armenia. ${
            data.footer[localStorage.getItem("language")]
          }.`;
        } catch (error) {
          console.error("Error fetching data: ", error);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        defaultContentByLang();
      });

      // Terms buttons functionality

      terms_buttons.forEach((button) => {
        button.addEventListener("click", async () => {
          let term = button.id;
          let lang = localStorage.getItem("language") || "en";

          try {
            window.open(
              `https://qrmenuarmenia.site/api/cafe/menu/users/${term}/${lang}`,
              "_blank"
            );
          } catch (error) {
            console.log("Error opening terms page: ", error);
          }
        });
      });
    </script>
  </body>
</html>
