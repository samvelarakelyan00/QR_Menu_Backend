<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Menu - Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #333;
      }

      .container {
        background: #1c1c1c;
        padding: 40px;
        border-radius: 8px;
        width: 350px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .container h2 {
        color: #d86f3c;
        margin-bottom: 10px;
      }

      .container p {
        color: #fff;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        background: #2d2d2d;
        border: 1px solid #d86f3c;
        border-radius: 5px;
        color: #fff;
      }

      .checkbox {
        display: flex;
        align-items: center;
        font-size: 12px;
        color: #fff;
        margin-bottom: 15px;
      }

      .checkbox input {
        margin-right: 5px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: #d86f3c;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background: #b5562d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Smart menu</h2>
      <p>
        Welcome to your Admin Panel<br />
        Please sign in
      </p>
      <form action="" id="loginForm">
        <div class="input-group">
          <input type="email" placeholder="Email address" required id="email" />
        </div>
        <div class="input-group">
          <input
            type="password"
            placeholder="Password"
            required
            id="password"
          />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button class="btn" type="submit" id="loginBtn">Sign in</button>
      </form>
    </div>

    <script>
      async function login(email, password) {
        const url = "http://23.20.175.90/api/cafeadmin/api/admin-auth/login";

        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email,
            password: password,
          }),
        });

        const data = await response.json();
        console.log(data);

        if (response.ok) {
          console.log("Login successful:", data);
          localStorage.setItem("access_token", data.access_token);

          // Real URL
          // window.location.href =
          //   "http://23.20.175.90/api/cafeadmin/cafe-admin-my-accout-page";

          // Test URL
          window.location.href = "../../pages/cafeAdminMyAccount.html";
          return data; // Might contain a token
        } else {
          console.error("Login failed:", data);
          alert(data.message || "Login failed");
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // âœ… Prevents page refresh

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!email || !password) {
            alert("Please enter both email and password.");
            return;
          }

          login(email, password);
        });
    </script>
  </body>
</html>
