<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>

    <!-- Styles -->
    
    <link rel="stylesheet" href="/api/static/styles/menu.css" />
    
    <!-- Page icon -->

    <link rel="icon" href="/api/static/icons/main-page-icon.png" />

    <!-- Test Styles -->
     
    <!-- <link rel="stylesheet" href="../static/styles/menu.css" /> -->

  </head>
  <body>
    <section class="container">
      <nav id="menu">
        <a href="/index.html">
          <img src="/api/static/icons/left-arrow.svg" alt="icon"
        /></a>
        <h1 id="menuTitle" class="title-on">Menu</h1>
        <div class="formSection">
          <input
            type="search"
            placeholder="Search..."
            class="disabled-searchbar"
            id="searchBar"
          />
          <button id="searchBtn">
            <img src="/api/static/icons/search.svg" alt="search" />
          </button>
        </div>
      </nav>
      <main>
        <div class="links">
          <a href="#meals" class="link active">Food</a>
          <a href="#salad" class="link">Salad</a>
          <a href="#drink" class="link">Drink</a>
          <a href="#dessert" class="link">Dessert</a>
        </div>
        <div class="menu">
          <div class="menuItem">
            <h1>First Meal</h1>
            <div class="items meals" id="foodCont"></div>
          </div>
          <div class="menuItem" >
            <h1>Salad</h1>
            <div class="items salads" id="saladCont"></div>
          </div>
          <div class="menuItem" >
            <h1>Drink</h1>
            <div class="items drinks" id="drinkCont"></div>
          </div>
          <div class="menuItem" >
            <h1>Dessert</h1>
            <div class="items desserts" id="dessertCont"></div>
        </div>
      </main>
      <footer>
        <a href="index.html">
          <img src="/api/static/icons/home.svg" alt="home">
          Home
        </a>
        <a href="#menu">
          <img src="/api/static/icons/menu.svg" alt="menu">
          Menu
        </a>
        <a href="order.html">
          <img src="/api/static/icons/order.svg" alt="order">
          Order
        </a>
      </footer>
    </section>

    <!-- Scripts -->

    <script src="/api/static/scripts/menu.js"></script>
    
    <!-- Test Script -->
    
    <!-- <script src="../static/scripts/menu.js"></script> -->
  </body>
</html>
